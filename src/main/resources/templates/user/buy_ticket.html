<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开心影院-选座订票</title>
    <link rel="stylesheet" th:href="@{/main/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/main/css/slick.css}"/>
    <link rel="stylesheet" th:href="@{/main/css/slicknav.css}"/>
    <link rel="stylesheet" th:href="@{/main/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/main/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/main/css/theme.css}"/>
    <link rel="stylesheet" th:href="@{/main/css/seats.css}"/>
    <link rel="stylesheet" th:href="@{/main/layui/css/layui.css}"/>
    <style type="text/css">
        .demo {
            width: 800px;
            margin: 40px auto 0 28px;
            min-height: 450px;
        }

        @media screen and (max-width: 360px) {
            .demo {
                width: 340px
            }
        }

        .front {
            width: 200px;
            margin: 5px 32px 45px 60px;
            background-color: #f0f0f0;
            color: #666;
            text-align: center;
            padding: 3px;
            border-radius: 5px;
        }

        .booking-details {
            margin-top: 35px;
            float: right;
            position: relative;
            width: 220px;
            height: 450px;
        }

        .booking-details h3 {
            margin: 5px 5px 0 0;
            font-size: 16px;
        }

        .booking-details p {
            line-height: 26px;
            font-size: 16px;
            color: #999
        }

        .booking-details p span {
            color: #666
        }

        div.seatCharts-cell {
            color: #182C4E;
            height: 25px;
            width: 25px;
            line-height: 25px;
            margin: 3px;
            float: left;
            text-align: center;
            outline: none;
            font-size: 13px;
        }

        div.seatCharts-seat {
            color: #fff;
            cursor: pointer;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        div.seatCharts-row {
            height: 35px;
        }

        div.seatCharts-seat.available {
            background-color: #B9DEA0;
        }

        div.seatCharts-seat.focused {
            background-color: #76B474;
            border: none;
        }

        div.seatCharts-seat.selected {
            background-color: #ff5722;
        }

        div.seatCharts-seat.unavailable {
            background-color: #472B34;
            cursor: not-allowed;
        }

        div.seatCharts-container {
            border-right: 1px dotted #adadad;
            width: 550px;
            padding: 20px;
            float: left;
        }

        div.seatCharts-legend {
            padding-left: 0px;
            position: absolute;
            bottom: 16px;
        }

        ul.seatCharts-legendList {
            padding-left: 0px;
        }

        .seatCharts-legendItem {
            float: left;
            width: 90px;
            margin-top: 10px;
            line-height: 2;
        }

        span.seatCharts-legendDescription {
            margin-left: 5px;
            line-height: 30px;
        }

        .checkout-button {
            display: block;
            width: 80px;
            height: 24px;
            line-height: 20px;
            margin: 10px auto;
            border: 1px solid #999;
            font-size: 14px;
            cursor: pointer
        }

        #selected-seats {
            max-height: 200px;
            overflow-y: auto;
            /*overflow-x: none;*/
            width: 200px;
        }

        #selected-seats li {
            float: left;
            width: 72px;
            height: 28px;
            line-height: 28px;
            border: 1px solid #d3d3d3;
            background: #5cb85c;
            margin: 6px;
            font-size: 14px;
            text-align: center;
            color: white
        }
    </style>
</head>
<body class="contact-template">
<div class="main-page clearfix">
    <div class="container">
        <div class="row">
            <!--座位布局-->
            <div id="main">
                <h2 class="top_title">在线选座订座</h2>
                <div class="hint" style="    margin-top: 28px;
    margin-left: 170px;
">
                    <span style="display: inline-block;
    font-size: 16px;
    color: #666;
    height: 26px;
    line-height: 26px;
    padding-left: 28px;
    background-repeat: no-repeat;
    margin-right: 18px;">已选座位</span>
                    <span style="background-color: #ff5722;width: 25px;height: 25px;border-radius: 5px;display: inline-block"></span>
                    <span style="display: inline-block;
    font-size: 16px;
    color: #666;
    height: 26px;
    line-height: 26px;
    padding-left: 28px;
    background-repeat: no-repeat;
    margin-right: 18px;">可选座位</span>
                    <span style="background-color: #B9DEA0;;width: 25px;height: 25px;border-radius: 5px;display: inline-block"></span>
                    <span style="display: inline-block;
    font-size: 16px;
    color: #666;
    height: 26px;
    line-height: 26px;
    padding-left: 28px;
    background-repeat: no-repeat;
    margin-right: 18px;">禁选座位</span>
                    <span style="background-color: #472B34;;width: 25px;height: 25px;border-radius: 5px;display: inline-block"></span>
                </div>
                <div class="demo">
                    <div id="seat-map">
                        <div class="front">银幕中央</div>
                    </div>
                    <div class="booking-details">
                        <p>剧目：<span id="playname"></span></p>
                        <p>演出厅：<span id="studioname"></span></p>
                        <p>时间：<span id="time">10月14日 10:00</span></p>
                        <p>票价：<span id="price"></span></p>
                        <hr>
                        <p>已选座位：</p>
                        <ul id="selected-seats">
                            <span id="error"></span>
                        </ul>
                        <hr>
                        <p>票数：<span id="counter" style="color: red">0</span></p>
                        <p>总计：<b>￥<span id="total" style="color: red">0</span></b></p>
                        <br>
                        <hr>
                        <button type="button" class="btn btn-danger" id="submit">购买</button>
                    </div>
                    <div style="clear: both"></div>
                </div>
                <br/>
            </div>
            <input type="hidden" id="pId" th:value="${pId}">
            <input type="hidden" id="hId" name="hId">
        </div>
    </div>
</div>

<a href="#top" id="scroll-top"><i class="fa fa-angle-up"></i></a>
<script th:src="@{/main/js/jquery-2.1.3.min.js}"></script>
<script th:src="@{/main/js/jquery-ui.min.js}"></script>
<script th:src="@{/main/js/jquery.form.min.js}"></script>
<script th:src="@{/main/js/jquery.validate.min.js}"></script>
<script th:src="@{/main/js/seat.js}"></script>
<script th:src=" @{/main/js/axios.min.js}"></script>
<script th:src=" @{/main/js/vue.js}"></script>
<script th:src=" @{/main/js/day.js}"></script>
<script type="text/javascript" th:src="@{/main/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var seatStr = [];
        axios.post("/plan/getPlanByPId/" + $("#pId").val()).then(function (response) {
            let data = response.data.data;
            $("#playname").html(data.mName);
            $("#studioname").html(data.hName);
            $("#time").html(dayjs(data.startDate).format("MM月DD日 HH:mm"));
            $("#hId").val(data.hId);
        })

        function getString(row, col, json) {
            var seatArr = [];
            var badArray = [];
            var str = "";
            var badStr = "";
            for (var i = 1; i <= row; i++) {
                for (var j = 1; j <= col; j++) {
                    for (var k = 0; k < json.length; k++) {
                        if (json[k].status == 1 && json[k].row == i && json[k].col == j) {
                            str += "a";
                        } else if (json[k].status == 2 && json[k].row == i && json[k].col == j) {
                            str += "b";
                        } else if (json[k].status == 0 && json[k].row == i && json[k].col == j) {
                            badStr += "'" + i + "_" + j + "'";
                            badArray.push(badStr);
                            badStr = "";
                            str += "a";
                        }
                    }
                }
                seatArr.push(str);
                str = "";
            }
            return seatArr;
        }

        var price; //票价
        function getBadString(row, col, json) {
            var seatArr = [];
            var badArray = [];
            var str = "";
            var badStr = "";
            for (var i = 1; i <= row; i++) {
                for (var j = 1; j <= col; j++) {
                    for (var k = 0; k < json.length; k++) {
                        if (json[k].status == 1 && json[k].row == i && json[k].col == j) {
                            str += "a";
                        } else if (json[k].status == 2 && json[k].row == i && json[k].col == j) {
                            str += "b";
                        } else if (json[k].status != 1 && json[k].row == i && json[k].col == j) {
                            str += "a";
                            badStr += i + "_" + j;
                            badArray.push(badStr);
                            badStr = "";
                        }
                    }
                }
                seatArr.push(str);
                if (badStr.length > 0) {
                    badArray.push(badStr);
                }
                badStr = "";
                str = "";
            }
            return badArray;
        }

        $(function () {
            axios.post(
                "/ticket/getTicketsByPId/" + $("#pId").val()
            ).then(function (response) {
                var json = response.data.data;
                var len = json.length;
                price = json[0].ticketPrice;
                $("#price").html('<span class="layui-icon layui-icon-rmb" style="color: red;margin-right: 7px"></span>' + price + "/张")
                var rowSet = new Array(len);
                var colSet = new Array(len);
                for (var i = 0; i < len; i++) {
                    rowSet.push(json[i].row);
                    colSet.push(json[i].col);
                }
                var rowlen = rowSet.pop();
                var collen = colSet.pop();
                seatStr = getString(rowlen, collen, json);
                var badArr = getBadString(rowlen, collen, json);
                createSeat(seatStr, badArr, rowlen, collen);
            })
        })

        function createSeat(seatStr, badArr, row, col) {
            //模拟座位为一个二维数组，每点击一次二维数组的值加1来判断对于选定区域是否去除
            var num = new Array(row + 1);
            for (var i = 0; i < num.length; i++) {
                num[i] = new Array(col + 1).fill(0);
            }
            $(document).ready(function () {
                var $cart = $('#selected-seats'), //座位区
                    $counter = $('#counter'), //票数
                    $total = $('#total'); //总计金额
                if (parseInt($("#counter").text()) == 0) {
                    $("#error").text("最多只能购买6张票")
                }
                var sc = $('#seat-map').seatCharts({
                    map: seatStr,
                    legend: { //定义图例
                        node: $('#legend'),
                        items: [
                            ['a', 'available', '可选座'],
                            ['a', 'unavailable', '已售出']
                        ]
                    },
                    click: function () { //点击事件
                        if (parseInt($("#counter").text()) >= 0) {
                            $("#error").remove();
                        } else {
                            $("#selected-seats").html('<span id="error">最多只能购买6张票</span>')
                        }
                        if (this.status() == 'available' && parseInt($("#counter").text()) < 6) { //可选座
                            $('<li>' + (this.settings.row + 1) + '排' + this.settings.label + '座</li>')
                                .attr('id', 'cart-item-' + this.settings.id)
                                .attr('row', this.settings.row + 1)
                                .attr('selected', 'true')
                                .attr('col', this.settings.label)
                                .attr("seat_status", "0")
                                .data('seatId', this.settings.id)
                                .appendTo($cart);
                            $counter.text(sc.find('selected').length + 1);
                            $total.text(recalculateTotal(sc) + price);
                            return 'selected';
                        } else if (this.status() == 'selected') { //已选中
                            //更新数量
                            $counter.text(sc.find('selected').length - 1);
                            //更新总计
                            $total.text(recalculateTotal(sc) - price);
                            //删除已预订座位
                            $('#cart-item-' + this.settings.id).remove();
                            //可选座
                            return 'available';
                        } else if (this.status() == 'unavailable') { //已售出
                            return 'unavailable';
                        } else if (parseInt($("#counter").text()) >= 6) {
                            layer.alert('一次最多只能购买6张票', {
                                title: ['警告', 'font-size:18px;'],
                                icon: 5,
                                btn: '我知道了',
                                anim: 6
                            });
                            return 'available';
                        } else {
                            return this.style();
                        }
                    }
                })
                sc.get(badArr).status('unavailable');
            });
            //已售出或座位损坏的座位

        }

        function recalculateTotal(sc) {
            var total = 0;
            sc.find('selected').each(function () {
                total += price;
            });
            return total;
        }

        function hintError(data) {
            layer.msg(data, {
                icon: 5,
                time: 1000,
                end: function () {
                    $("#submit").removeAttr("disabled", "disabled").removeClass("layui-btn-disabled");
                    form.val("formTest", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                        "hName": "", // "name": "value"
                    });
                }
            });
            return false;
        }

        function hint(data) {
            layer.msg(data, {
                icon: 1,
                time: 1000,
                end: function () {
                    parent.refresh();//刷新到表格
                    // 关闭弹出层
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                }
            });
            return false;
        }

        function getSeat() {
            var jsonArr = [];
            var nodes = $("#selected-seats").children("li");//所有选中的节点
            nodes.each(function (index, node) {
                for (var i = 0; i <= index; i++) {
                    var row = $(node).attr("row");
                    var col = $(node).attr("col");
                    var json = {
                        "row": row,
                        "col": col,
                    };
                    jsonArr.push(json);
                }
            })
            return deduplicate(jsonArr);
        }

        function deduplicate(arr3) {
            let data = [];
            arr3.forEach(item => {
                if (data.length == 0) {
                    data.push(item);
                } else {
                    let isDiff = true;//是否不同
                    for (let i = 0; i < data.length; i++) {
                        let dataItem = data[i];
                        if (dataItem.row == item.row && dataItem.col == item.col) {
                            /*集合中已经存在相同数据*/
                            isDiff = false;
                            break;
                        }
                    }
                    if (isDiff) {
                        data.push(item);
                    }
                }
            });
            return data
        }

        $("#submit").click(function () {
            $("#submit").attr("disabled", "disabled").addClass("layui-btn-disabled");
            var data = JSON.stringify(getSeat());
            let pId = parseInt($("#pId").val());
            axios({
                // 请求方法
                method: 'POST',
                // url
                url: '/toBill/' + pId,
                headers: {
                    'Content-Type': "application/json;charset=UTF-8"
                },
                // url参数
                // 请求体参数
                data: data
            })
        })
    });
</script>
</body>
</html>
