<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script th:src="@{/main/layuimini/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
    <link rel="stylesheet" th:href="@{/main/layuimini/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/main/layuimini/css/public.css}" media="all">
    <script th:src=" @{/main/js/axios.min.js}"></script>
    <script th:src=" @{/main/layuimini/js/jquery.form.min.js}"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        * {
            outline: none;
        }
        .file {
            margin-bottom: 30px;
        }
        .fileinp {
            width: 108px;
            overflow: hidden;
            position: relative;
        }
        .upload {
            width: 100px;
            background-color: #82b6f4;
            border-radius: 13px;
            text-align: center;
            padding: 4px;
            color: #fff;
        }
        .file-up {
            position: absolute;
            top: 0;
            right: 0;
            height: 30px;
            cursor: pointer;

        }
        .fileinp:hover .upload {
            background: #378eef;
        }

    </style>
</head>
<body>
<!--
th:action="@{/movie/addMovie}" method="post"

<form id="form1" action="/movie/addMovie" method="post" enctype="multipart/form-data" class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">电影名称</label>
        <div class="layui-input-block">
            <input type="text" id="hname" name="mName" lay-verify="required|name" lay-reqtext="电影名不能为空"
                   placeholder="请输入电影名称" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电影类型</label>
        <div class="layui-input-block">
            <input type="text" id="hrow" name="mType" lay-verify="required" lay-reqtext="电影类型不能为空"
                   placeholder="请输入电影类型"
                   value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电影时长</label>
        <div class="layui-input-block">
            <input type="text" id="hcol" name="mLength" lay-verify="required|number" lay-reqtext="电影时长不能为空"
                   placeholder="请输入电影时长"
                   value="" class="layui-input">
            <!--            <tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">电影价格</label>
        <div class="layui-input-block">
            <input type="text" id="mPrice" name="mPrice" lay-verify="required|number|money" lay-reqtext="电影价格不能为空"
                   placeholder="请输入电影价格"
                   value="" class="layui-input">
            <!--            <tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">导演</label>
        <div class="layui-input-block">
            <input type="text" id="mDirector" name="mDirector" lay-verify="required" lay-reqtext="导演不能为空"
                   placeholder="请输入导演"
                   value="" class="layui-input">
            <!--            <tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">演员</label>
        <div class="layui-input-block">
            <input type="text" id="mActor" name="mActor" lay-verify="required" lay-reqtext="演员不能为空"
                   placeholder="请输入演员"
                   value="" class="layui-input">
            <!--            <tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="上映中" title="上映中" checked>
            <input type="radio" name="status" value="未上映" title="未上映">
            <input type="radio" name="status" value="已下线" title="已下线">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">上映时间</label>
        <div class="layui-input-block">
            <input id="mDate" name="mDate" lay-verify="required" lay-reqtext="上映时间不能为空"
                   value="" class="layui-input mDate">
            <!--            <tip>填写自己管理账号的名称。</tip>-->
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <textarea id="hdesc" name="mIntroduction" class="layui-textarea" placeholder="请输入简介"></textarea>
        </div>
    </div>
    <div style="margin-left: 145px;" class="layui-form-item  fileinp">
        <div class="upload">上传封面</div>
        <input type="file" class="file-up" name="photo" title="">
    </div>

        <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i><input type="submit" value="上传封面">
        </button>
    </form>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" class="layui-btn layui-btn-normal" value="立即提交 " lay-submit lay-filter="saveBtn">
        </div>
    </div>
</form>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '.mDate' //指定元素
        });
    });
    layui.use(['form', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            $ = layui.$;
        form.verify({
            money:[
                /^([0-9]+|[0-9]{1,3}(,[0-9]{3})*)(.[0-9]{1,2})?$/,
                '请输入正确的金额'
            ],
            name:[
                /^[\u4e00-\u9fa5]{2,18}[0-9]?$/,
                '请输入正确的电影名'
            ]

        })
        function hint(data) {
            layer.msg(data, {
                icon: 1,
                time: 1000,
                end: function () {
                    parent.refresh();//刷新到表格
                    // 关闭弹出层
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                }
            });
            return false;
        }
        function hintError(data) {
            layer.msg(data, {
                icon: 5,
                time: 1000,
                end: function () {
                    document.getElementById("submit").removeAttr("disabled", "disabled").removeClass("layui-btn-disabled");
                }
            });
            return false;
        }
        $("#form1").ajaxForm(function (data) {
            console.log(data);
            if (data == "添加成功")
                hint(data)
            else
                hintError(data);
            }
        );

</body>
</html>
